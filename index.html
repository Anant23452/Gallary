<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary curson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(11, 1fr);
            gap: 4px;
            padding: 16px;
            overflow: hidden;
        }
        .grid-item {
            /* background-color: #3498db; */
            border-radius: 4px;
            overflow: hidden;
            grid-column: var(--c);
            grid-row: var(--r);
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .em{
            pointer-events: none;
        }
    </style>
</head>
<body >
    <div class="w-full bg-zinc-900 ">
    <div class="grid-container ">
        <div class="elem grid-item" style="--r: 1; --c: 1;"><img src="https://picsum.photos/200" alt="Random image 1"></div>
